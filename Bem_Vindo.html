<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --accent: #3b82f6;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --bg-body: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-body); 
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .welcome-container {
            text-align: center;
            padding: 40px;
            animation: fadeIn 0.8s ease-out;
            max-width: 700px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .icon-box {
            width: 80px;
            height: 80px;
            background: #eff6ff;
            color: var(--accent);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin: 0 auto 25px;
            border: 1px solid #dbeafe;
        }

        h1 {
            color: var(--text-main);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            letter-spacing: -1px;
        }

        p {
            font-size: 1.15rem;
            color: var(--text-muted);
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .version-tag {
            display: inline-block;
            padding: 6px 14px;
            background: #f1f5f9;
            color: #94a3b8;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .hint {
            margin-top: 40px;
            font-size: 0.9rem;
            color: var(--accent);
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
    </style>
</head>
<body>

    <div class="welcome-container">
        <div class="icon-box">
            <i class="fas fa-rocket"></i>
        </div>
        
        <h1>Bem-vindo(a) à Central Operacional</h1>
        
        <p>Sua central de ferramentas operacionais atualizada. Navegue pelo menu lateral para acessar as métricas de performance, escalas e ferramentas de auditoria.</p>
        
        <div class="version-tag">
            Versão v2.1.0
        </div>

        <div class="hint">
            <i class="fas fa-arrow-left"></i>
            <span>Selecione uma ferramenta para começar</span>
        </div>
    </div>

</body>
</html>
